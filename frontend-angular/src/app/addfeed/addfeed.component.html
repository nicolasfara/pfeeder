<!-- Modal HTML Markup -->
<div id="AddFeed" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="form-title text-primary">Add Feed</h2>
      </div>
      <div class="modal-body">
        <section class="signup">
          <div class="signup-form">
            <form [formGroup]="addFeedForm" (ngSubmit)="addFeed()" class="register-form" id="register-form">
              <div class="form-group">
                <input type="text" name="quantity" id="quantity" formControlName="quantity" placeholder="Quantity"/>
              </div>
              <div class="form-group">
                <input type="text" name="kcal" id="kcal" formControlName="kcal" placeholder="KCal"/>
              </div>
              <div class="form-group">
                <input type="text" name="fodderId" id="fodderId" formControlName="fodderId" placeholder="Fodder Name"/>
              </div>
              <div class="form-group">
                <input type="text" name="petId" id="petId" formControlName="petId" placeholder="Pet Name"/>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signup" id="addFeedButton" class="form-submit " value="Add Feed"/>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
