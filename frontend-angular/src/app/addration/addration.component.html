<!-- Modal HTML Markup -->
<div id="AddRation" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="form-title text-primary">Add Ration</h2>
      </div>
      <div class="modal-body">
        <section class="signup">
          <div class="signup-form">
            <form [formGroup]="addRationForm" (ngSubmit)="addRation()" class="register-form" id="register-form">
              <div class="form-group">
                <input type="text" name="name" id="name" formControlName="name" placeholder="Ration name"/>
              </div>
              <div class="form-group">
                <input type="number" name="ration" id="ration" formControlName="ration" placeholder="Quantity"/>
              </div>
              <div class="form-group">
                <input type="number" name="minutes" id="minutes" formControlName="minutes" placeholder="Minutes"/>
              </div>
              <div class="form-group">
                <input type="number" name="minutes" id="hours" formControlName="hours" placeholder="Hours"/>
              </div>
              <div class="form-group">

                <input type="text" readonly name="petName" id="petName"/>
              </div>

              <div class="form-group form-button">
                <input type="submit" name="signup" id="addRationButton" class="form-submit " value="Add Ration"/>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
