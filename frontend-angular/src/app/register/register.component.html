<app-navbar></app-navbar>
<div class="main">
  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form [formGroup]="signupForm" (ngSubmit)="registerUser()" class="register-form" id="register-form">
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="name" id="name" formControlName="name" placeholder="Your Name"/>
            </div>
            <div class="form-group">
              <label for="surname"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input type="text" name="surname" id="surname" formControlName="surname" placeholder="Your Surname"/>
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input type="email" name="email" id="email"formControlName="email" placeholder="Your Email"/>
            </div>
            <div class="form-group">
              <label for="password"><i class="zmdi zmdi-lock"></i></label>
              <input type="password" name="password"formControlName="password" id="password" placeholder="Password"/>
            </div>
            <div class="form-group">
              <label for="confirmPassword"><i class="zmdi zmdi-lock-outline"></i></label>
              <input type="password" name="confirmPassword" formControlName="confirmPassword" id="confirmPassword" placeholder="Repeat your password"/>
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="https://lacapannadelsilenzio.it/wp-content/uploads/2014/12/cane-2.jpg" alt="sing up image"></figure>
          <a href="#" class="signup-image-link">I am already member</a>
        </div>
      </div>
    </div>
  </section>
</div>
