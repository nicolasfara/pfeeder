<!-- Modal HTML Markup -->
<div id="AddPet" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="form-title text-primary">Add pet</h2>
      </div>
      <div class="modal-body">
        <section class="signup">
              <div class="signup-form">
                <form [formGroup]="addPetForm" (ngSubmit)="addPet()" class="register-form" id="register-form">
                  <div class="form-group">
                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="name" id="name" formControlName="name" placeholder="Pet's Name"/>
                  </div>
                  <div class="form-group">
                    <label for="weight"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="weight" id="weight" formControlName="weight" placeholder="Weight"/>
                  </div>
                  <div class="form-group">
                    <label for="age"><i class="zmdi zmdi-email"></i></label>
                    <input type="text" name="age" id="age" formControlName="age" placeholder="Age"/>
                  </div>
                  <div class="form-group">
                    <label for="petType"><i class="zmdi zmdi-lock"></i></label>
                    <input type="text" name="petType" formControlName="petType" id="petType" placeholder="Type"/>
                  </div>
                  <div class="form-group">
                    <label for="breed"><i class="zmdi zmdi-lock-outline"></i></label>
                    <input type="text" name="breed" formControlName="breed" id="breed" placeholder="Breed"/>
                  </div>
                  <div class="form-group">
                    <label for="currentFodder"><i class="zmdi zmdi-lock-outline"></i></label>
                    <input type="text" name="currentFodder" formControlName="currentFodder" id="currentFodder" placeholder="Current Fodder"/>
                  </div>
                  <div class="form-group form-button">
                    <input type="submit" name="signup" id="addPetButton" class="form-submit " value="Add Pet"/>
                  </div>
                </form>
              </div>
        </section>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
