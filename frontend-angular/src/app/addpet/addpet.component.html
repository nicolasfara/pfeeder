<!-- Modal HTML Markup -->
<div id="AddPet" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="form-title text-primary">Add pet</h2>
      </div>
      <div class="modal-body">
        <section class="signup">
              <div class="signup-form">
                <form [formGroup]="addPetForm" (ngSubmit)="addPet()" class="register-form" id="register-form">
                  <div class="form-group">
                    <input type="text" name="name" id="name" formControlName="name" placeholder="Pet's Name"/>
                  </div>
                  <div class="form-group">
                    <input type="number" name="weight" id="weight" formControlName="weight" placeholder="Weight"/>
                  </div>
                  <div class="form-group">
                    <input type="number" name="idealWeight" id="idealWeight" formControlName="idealWeight" placeholder="Ideal Weight"/>
                  </div>
                  <div class="form-group">
                    <input type="number" name="age" id="age" formControlName="age" placeholder="Age"/>
                  </div>
                  <div class="form-group">
                    <input type="text" name="petType" formControlName="petType" id="petType" placeholder="Type"/>
                  </div>
                  <div class="form-group">
                    <input type="text" name="breed" formControlName="breed" id="breed" placeholder="Breed"/>
                  </div>
                  <div class="form-group">

                    <div class="form-group">
                      <input type="text" name="fodder" formControlName="currentFodder" id="fodder" placeholder="Fodder Name"/>
                    </div>
                  </div>
                  <div class="form-group form-button">
                    <input type="submit" name="signup" id="addPetButton" class="form-submit " value="Add Pet"/>
                  </div>
                </form>
              </div>
        </section>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
