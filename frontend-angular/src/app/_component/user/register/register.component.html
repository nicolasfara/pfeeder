<app-navbar></app-navbar>
<div class="main">
  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title text-primary">Sign up</h2>
          <form [formGroup]="signupForm" (ngSubmit)="registerUser()" class="register-form" id="register-form">
            <div class="form-group">
              <label for="firstName" style="display: none"></label>
              <input type="text" formControlName="firstName" placeholder="Your Name" name="firstName" id="firstName"
                     [ngClass]="{ 'is-invalid': submitted && form.firstName.errors }"/>
              <div *ngIf="submitted && form.firstName.errors" class="invalid-feedback">
                <div *ngIf="form.firstName.errors.required">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="lastName" style="display: none"></label>
              <input type="text" formControlName="lastName" placeholder="Your Surname" name="lastName" id="lastName"
                     [ngClass]="{ 'is-invalid': submitted && form.lastName.errors }"/>
              <div *ngIf="submitted && form.lastName.errors" class="invalid-feedback">
                <div *ngIf="form.lastName.errors.required">Last name is required</div>
              </div>
            </div>

            <div class="form-group">

              <label class="col-form-label " for="gender" style="display: none"></label>
              <select formControlName="gender"  id="gender" class="form-control" ngModel="gender">
                <option value="">Choose a gender</option>
                <option *ngFor="let o of gender">
                  {{o}}
                </option>
              </select>


<!--              -->
<!--              <label for="gender" style="display: none"></label>-->
<!--              <input type="text" formControlName="gender" placeholder="Gender" name="gender" id="gender"-->
<!--                     [ngClass]="{ 'is-invalid': submitted && form.gender.errors }"/>-->
<!--              <div *ngIf="submitted && form.email.errors" class="invalid-feedback">-->
<!--                <div *ngIf="form.gender.errors.required">Gender is required</div>-->
<!--              </div>-->
            </div>
            <div class="form-group">
              <label for="email" style="display: none"></label>
              <input type="email" formControlName="email" placeholder="Your Email" name="email" id="email"
                     [ngClass]="{ 'is-invalid': submitted && form.email.errors }"/>
              <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                <div *ngIf="form.email.errors.required">Email is required</div>
                <div *ngIf="form.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password" style="display: none"></label>
              <input type="password" placeholder="Password" formControlName="password" id="password"
                     [ngClass]="{ 'is-invalid': submitted && form.password.errors }"/>
              <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
                <div *ngIf="form.password.errors.required">Password is required</div>
                <div *ngIf="form.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              <strong>Error!</strong> {{'Error on create profile'}}
            </div>
            <div class="modal-footer" style="border-top: 0 none;">
              <button type="button" class="btn btn-secondary" (click)="back()" data-dismiss="modal">Back</button>
              <button type="submit" class="btn btn-primary"  name="signup" id="signup">Register
              </button>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="https://lacapannadelsilenzio.it/wp-content/uploads/2014/12/cane-2.jpg" alt="sing up image">
          </figure>
        </div>
      </div>
    </div>
  </section>
</div>
