<app-navbar></app-navbar>
<div class="main">
  <section class="signup">
    <div class="container">
      <h3 class="text-primary text-center">Profile</h3>
      <div class="signup-content">
        <div class="signup-form">
          <form *ngIf="!openPsw" [formGroup]="editProfileForm" (ngSubmit)="editProfile(editProfileForm)" class="register-form" id="register-form">
            <div class="form-group">
              <figure><img src="{{currentUser.profile.picture}}"  *ngIf="currentUser" alt="sing up image"></figure>
            </div>
            <div class="form-group row">
              <div class=" col-sm-12 row">
                <label class="col-sm-6" for="firstName">First Name</label>
              <input class="col-sm-6" type="text" name="firstName" id="firstName" formControlName="firstName"
                     *ngIf="currentUser" placeholder="{{currentUser.profile.firstName}}"/>
            </div>
            </div>
            <div class="form-group row">
              <div class=" col-sm-12 row">
                  <label class="col-sm-6" for="lastName">Last Name</label>
              <input class="col-sm-6"  type="text" name="lastName" id="lastName" formControlName="lastName"
                     *ngIf="currentUser" placeholder="{{currentUser.profile.lastName}}"/>
            </div>
            </div>
            <div class="form-group row">
              <div class=" col-sm-12 row">
                <label class="col-sm-6" for="email">Email</label>
              <input class="col-sm-6"  *ngIf="currentUser" type="email" name="email" id="email" formControlName="email" placeholder="{{currentUser.email}}"/>
            </div>
            </div>
            <div class="form-group form-button  row">
              <div class=" col-sm-12 row">
              <div class="col-sm-5">
                <input type="submit" name="signup" id="changeProfile" class="form-submit" value="Save profile"/>
              </div>
              <div class="col-sm-4">
                <input type="submit" name="signup" id="changePassword"  class="form-submit" (click)="openChangePassword()" value="Change password"/>
              </div>
            </div>
            </div>
          </form>

       <!--------------------->
            <form *ngIf="openPsw"  [formGroup]="changePasswordForm" (ngSubmit)="changePassword()" class="password-form" id="password-form">
              <h3 class="form-title text-primary">Change password</h3>
              <div class="form-group">
                <label for="oldPassword"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="oldPassword" formControlName="oldPassword" id="oldPassword"
                       placeholder="Current Password"/>
              </div>
              <div class="form-group">
                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="password" formControlName="password" id="password"
                       placeholder="New Password"/>
              </div>
              <div class="form-group">
                <label for="confirmPassword"><i class="zmdi zmdi-lock"></i></label>
                <input type="password" name="confirmPassword" formControlName="confirmPassword" id="confirmPassword"
                       placeholder="Confirm new Password"/>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signup" id="signup" class="form-submit" value="Change password"/>
              </div>
            </form>

        </div>
      </div>
    </div>
  </section>
</div>
