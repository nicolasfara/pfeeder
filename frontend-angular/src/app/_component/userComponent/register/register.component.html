<app-navbar></app-navbar>
<div class="main">
  <!-- Sign up form -->
  <section class="signup">
    <div class="container">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title text-primary">Sign up</h2>
          <form [formGroup]="signupForm" (ngSubmit)="registerUser()" class="register-form" id="register-form">
            <div class="form-group">
              <input type="text" formControlName="firstName" placeholder="Your Name" name="firstName" id="firstName"
                     [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"/>
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" formControlName="lastName" placeholder="Your Surname" name="lastName" id="lastName"
                     [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"/>
              <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last name is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" formControlName="gender" placeholder="Gender" name="gender" id="gender"
                     [ngClass]="{ 'is-invalid': submitted && f.gender.errors }"/>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.gender.errors.required">Gender is required</div>
              </div>
            </div>
            <div class="form-group">
              <input type="email" formControlName="email" placeholder="Your Email" name="email" id="email"
                     [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" formControlName="password"
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              <strong>Error!</strong> {{'Error on create profile'}}
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
            </div>
          </form>
        </div>
        <div class="signup-image">
          <figure><img src="https://lacapannadelsilenzio.it/wp-content/uploads/2014/12/cane-2.jpg" alt="sing up image">
          </figure>
        </div>
      </div>
    </div>
  </section>
</div>
