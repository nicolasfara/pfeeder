<app-navbar></app-navbar>
<div class="main">
  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image">
          <img
            src="https://1440x2880-hd-sfondi.russianwomen.club/pittura/Gatto-sfondi-cellulare-HD-Scarica-gratis-175.jpg"
            alt="sing up image">
        </div>
        <div class="signin-form">
          <h2 class="form-title text-primary">Sign in</h2>
          <form [formGroup]="signInForm" (ngSubmit)="loginUser()" class="register-form" id="login-form">
            <div class="form-group">
              <input type="email" formControlName="email" placeholder="Your Email" name="email" id="email"
                     [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" formControlName="password"
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              <strong>Error!</strong> {{'Username or password are not correct'}}
            </div>
            <div class="form-group form-button">
              <a href="#" data-target="#pwdModal" data-toggle="modal">Forgot my password</a>
            </div>
            <app-forgotpassword></app-forgotpassword>
            <div class="form-group form-button">
              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
