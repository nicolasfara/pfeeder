
<div id="UpdateFodder" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="form-title text-primary">Update fodder</h2>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <form [formGroup]="updateFodderForm" (ngSubmit)="updateFodder()" class="register-form" id="register-form">
              <div class="form-group row">
                <div class="col-sm-6">
                  <input type="text" name="name" id="fodderName" formControlName="fodderName" placeholder="Fodder's Name"/>
                </div>
                <div   class="col-sm-6">
                  <input type="number" name="kcal" id="kcal" formControlName="kcal" placeholder="Kcal"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <input type="text" name="companyName" id="companyName" formControlName="companyName" placeholder="Company Name"/>
                </div>
                <div class="col-sm-6">
                  <input type="number" name="proteins" id="proteins" formControlName="proteins" placeholder="Proteins"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <input type="number" name="price" id="price" formControlName="price" placeholder="Price"/>
                </div>
                <div class="col-sm-6">
                  <input type="number" name="fats" id="fats" formControlName="fats" placeholder="Fats"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <input type="number" name="weight" id="weight" formControlName="weight" placeholder="Weight"/>
                </div>
                <div class="col-sm-6">
                  <input type="number" name="vitamins" id="vitamins" formControlName="vitamins" placeholder="Vitamins"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">

                </div>
                <div class="col-sm-6">
                  <input type="number" name="carbohydrates" id="carbohydrates" formControlName="carbohydrates" placeholder="Carbohydrates"/>
                </div>
              </div>
              <div class="form-group form-button">
                <input type="submit" name="signup" id="addFodderButton" class="form-submit " value="Update Fodder"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
