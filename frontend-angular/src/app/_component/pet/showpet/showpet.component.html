<div id="AllPet" class="modal">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="form-title text-primary">{{modalTitle}}</h2>
      </div>
      <div *ngIf="!showEditPet" class="modal-body">
        <div class="table-responsive">
          <table mdbtable class="card-table table">
            <thead>
            <tr>
              <th scope="col">Pet Name</th>
              <th scope="col">Weight</th>
              <th scope="col">Ideal weight</th>
              <th scope="col">Age</th>
              <th scope="col">Pet type</th>
              <th scope="col">Breed</th>
              <th scope="col">Edit</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pet of pets; let i=index">
              <td class="name">{{pet.name}}</td>
              <td class="weight">{{pet.weight}} kg</td>
              <td class="idealWeight">{{pet.idealWeight}} kg</td>
              <td class="age">{{pet.age}} years</td>
              <td class="petType">{{pet.petType.toString()}}</td>
              <td class="breed">{{pet.breed}}</td>
              <td>
                <a class="collapse-item" (click)="EditPet(pet)"> <i
                  class="fas fa-fw fa-cog">

                </i></a>
              </td>

            </tr>
            </tbody>
          </table>


        </div>
      </div><!-- /.modal-content -->
      <div *ngIf="showEditPet" class="modal-body">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <form [formGroup]="editPetForm" (ngSubmit)="updatePet(editPetForm)" class="register-form"
                  id="register-form">
              <div class="form-group row">
                <div class=" col-sm-12 row">
                  <label class="col-sm-6" for="name">Pet Name</label>
                  <input class="col-sm-6" type="text" name="name" id="name" formControlName="name"
                         placeholder="Pet's Name"/>
                </div>
              </div>
              <div class="form-group row ">
                <div class="col-sm-12  row">
                  <label class="col-sm-6" for="weight">Weight</label>
                  <input class="col-sm-6" type="number" name="weight" id="weight" formControlName="weight"
                         placeholder="Weight"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12  row">
                  <label class="col-sm-6" for="age">Age</label>
                  <input class="col-sm-6" type="number" name="age" id="age" formControlName="age" placeholder="Age"/>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12  row">
                  <label class="col-sm-6" for="petType">Pet type</label>
                  <select  formControlName="petType" class=" col-sm-6 form-control" id="petType">
                    <option *ngFor="let o of petType">
                      {{o}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12  row">
                  <label class="col-sm-6" for="breed">Breed</label>
                  <input class="col-sm-6" type="text" name="breed" formControlName="breed" id="breed"
                         placeholder="Breed"/>
                </div>
              </div>
                <div *ngIf="errorMessage" class="alert alert-danger">
                  <strong>Error!</strong> {{'Error in add new pet'}}
                </div>
                <div class="form-group form-button row">
                  <div class=" col-sm-12  row">
                    <label class="col-sm-6"></label>
                    <input class="col-sm-6 form-submit" type="submit" name="signup" id="savePetButton"
                           value="Save Pet"/>
                  </div>
                </div>

            </form>
          </div>
        </div>
      </div>
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
