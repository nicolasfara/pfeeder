get:
  parameters:
    - $ref: "../parameters/petParameters.yaml"
  description: Get a pet's information given a valid id. If a wrong id is provided no data were given.
  operationId: getPet
  responses:
    '200':
      description: All pet's info.
      content:
        application/json:
          schema:
            $ref: "../schemas/Pet.yaml"
    default:
      description: Error on get a pet info.
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"

put:
  parameters:
    - in: path
      name: pet_id
      required: true
      description: pet id
      schema:
        type: string
  operationId: patchPet
  requestBody:
    description: Insert a new pet into user account.
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/PatchPet.yaml"
  responses:
    '200':
      description: Pet insert correctly
      content:
        application/json:
          schema:
            $ref: "../schemas/MessageRes.yaml"
    default:
      description: Error on insert a new pet
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"

delete:
  parameters:
    - in: path
      name: pet_id
      required: true
      description: pet id
      schema:
        type: string
  description: Delete a pet.
  operationId: deletePet
  responses:
    '200':
      description: Pet delete successfully.
      content:
        application/json:
          schema:
            $ref: "../schemas/MessageRes.yaml"
    default:
      description: Error on delete the pet.
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
