get:
  parameters:
    - in: path
      name: pet_id
      required: true
      description: pet id
      schema:
        type: string
  description: Get all rations details for the given pet's id.
  operationId: getRation
  responses:
    '200':
      description: All rations for the given pet.
      content:
        application/json:
          schema:
            $ref: "../schemas/RationRes.yaml"
    default:
      description: Error on get the rations.
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"

post:
  parameters:
    - in: path
      name: pet_id
      required: true
      description: pet id
      schema:
        type: string
  operationId: addRation
  requestBody:
    description: Insert a new ration for a pet.
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/Ration.yaml"
  responses:
    '200':
      description: Ration added successfully
      content:
        application/json:
          schema:
            $ref: "../schemas/MessageRes.yaml"
    default:
      description: Error on insert a new ration
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
