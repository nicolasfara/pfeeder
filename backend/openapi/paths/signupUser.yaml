summary: Register a new user. Email, password, confirmPassword fields are mandatory.
operationId: userSignup
requestBody:
  description: Email, password, confirm password are required.
  required: true
  content:
    application/json:
      schema:
        $ref: '../schemas/SignUpUser.yaml'
responses:
  '200':
    description: Return the new user created
    content:
      application/json:
        schema:
          $ref: "../schemas/SignUpUserRes.yaml"
  default:
    description: Error on registering new user.
    content:
      application/json:
        schema:
          $ref: "../schemas/Error.yaml"
