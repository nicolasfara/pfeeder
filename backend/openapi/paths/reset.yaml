post:
  parameters:
    - $ref: "../parameters/resetParams.yaml"
  requestBody:
    description: Password and confirmPassword are mandatory for password reset.
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/ResetPassword.yaml"
  responses:
    '200':
      description: Return message status
      content:
        application/json:
          schema:
            $ref: "../schemas/MessageRes.yaml"
    default:
      description: Error on rest password
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"

get:
  parameters:
    - $ref: "../parameters/resetParams.yaml"
  responses:
    '200':
      description: Return message status
      content:
        application/json:
          schema:
            $ref: "../schemas/MessageRes.yaml"
    default:
      description: Error on reset password
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yaml"
