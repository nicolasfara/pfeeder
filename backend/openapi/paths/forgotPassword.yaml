description: Use for reset the password.
operationId: resetPassword
requestBody:
  description: The valid email used for registration.
  required: true
  content:
    application/json:
      schema:
        $ref: '../schemas/EmailOnly.yaml'
responses:
  '200':
    description: Return the JWT token for authentication
    content:
      application/json:
        schema:
          $ref: "../schemas/MessageRes.yaml"
  default:
    description: Error on reset the password
    content:
      application/json:
        schema:
          $ref: "../schemas/Error.yaml"
